<h3 class="text-center p-5">{{ form.formTitle }}</h3>
<form [formGroup]="dynamicFormGroup" class="row g-4 border p-3">
   
  <!-- Loop through form controls -->
   
  <ng-container *ngFor="let control of form.formControls">
       
    <div
      *ngIf="
        ['text', 'email', 'password', 'number', 'date'].includes(control.type)
      "
      [class]="control?.class"
    >
           
      <label for="{{ control.name }}" class="form-label">{{
        control.label
      }}</label>
           
      <input
        formControlName="{{ control?.name }}"
        [type]="control?.type"
        class="form-control"
      />
           
      <small
        *ngIf="dynamicFormGroup.get(control.name)?.invalid"
        class="text-danger"
      >
                {{ getErrorMessage(control) }}      
      </small>
         
    </div>

       
    <!-- Implement rendering for other control types: select and radio -->

     
  </ng-container>

   
  <div class="col-12">
       
    <button (click)="onSubmit()" type="button" class="btn btn-primary mx-2">
      {{ form.saveBtnTitle }}
    </button>
       
    <button (click)="resetForm()" type="button" class="btn btn-secondary mx-2">
      {{ form.resetBtnTitle }}
    </button>
     
  </div>
</form>
